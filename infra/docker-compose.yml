version: '3.8'
services:
  api:
    build:
      context: ..
      dockerfile: backend/Dockerfile
    ports:
      - "8000:8000"
    environment:
      APP_SECRET_KEY: "dev-secret"
      DB_URL: "sqlite:///tmp.db"
      MASK_SENSITIVE: "true"
    volumes:
      - ../data:/app/data
      - ../example/output:/app/example/output
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
    ports:
      - "9000:9000"
      - "9001:9001"
